<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation webForm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blood Donation webForm</h1>
        <nav>
            <ul>
                <li><a href="#findEvents">Find Events</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Welcome to our Blood Donation Events!</h2>
        <p>Find an event near you and save lives.</p>
        <a href="#findEvents" class="cta-button">Find Events</a>
    </section>

    <section id="findEvents">
        <h2>Find Blood Donation Events</h2>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter your location">
        <label for="date">Date:</label>
        <input type="date" id="date">
        <label for="bloodType">Blood Type:</label>
        <select id="bloodType">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <!-- Add more options as needed -->
        </select>
        <button onclick="searchEvents()">Search Events</button>

        <div id="eventList">
            <!-- Events will be dynamically populated here -->
        </div>
    </section>

    <section id="register">
        <h2>Register for an Event</h2>
        <form onsubmit="registerForEvent(event)">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" readonly>
            <!-- Other registration fields go here -->
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="profile">
        <h2>Profile</h2>
        <div id="userInfo">
            <!-- User information will be dynamically populated here -->
        </div>
    </section>

    <footer>
        <p>Contact us at: varsha@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
